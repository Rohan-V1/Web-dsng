<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hover Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="icon-image">
        <div class="icon">
            <img src="agra.jpg" alt="Taj Mahal">
        </div>
        <div class="hover-image">
            <div class="img">
                <img src="agra.jpg" alt="Taj Mahal">
            </div>
            <div class="content">
                <div class="details">
                    <div class="name">Taj Mahal</div>
                    <div class="job">Agra || Uttar Pradesh</div>
                </div>
            </div>
        </div>
    </div>

    <div class="icon-image">
        <div class="icon">
            <img src="goi.jpg" alt="goi">
        </div>
        <div class="hover-image">
            <div class="img">
                <img src="goi.jpg" alt="goi">
            </div>
            <div class="content">
                <div class="details">
                    <div class="name">Gateway of India</div>
                    <div class="job">Mumbai || Maharastra</div>
                </div>
            </div>
        </div>
    </div>

    <div class="icon-image">
        <div class="icon">
            <img src="dallake.jpg" alt="Dal Lake">
        </div>
        <div class="hover-image">
            <div class="img">
                <img src="dallake.jpg" alt="Dal Lake">
            </div>
            <div class="content">
                <div class="details">
                    <div class="name">Dal Lake</div>
                    <div class="job">Kashmir || Kashmir</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
