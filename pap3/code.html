<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>canvas toggle face</title>
    </head>
    <body>
        <canvas id="canvas" width="300" height="300"></canvas>
        <br>
        <button id="toggle-button">Toggle face</button>
        <script type="text/javascript">
            const canvas=document.getElementById('canvas');
            const context=canvas.getContext('2d');
            function drawSmile()
            {
                context.strokeStyle="black";
                context.lineWidth=5;
                context.beginPath();
                context.fillStyle="blue";
                context.moveTo(50,20);
                context.arcTo(280,20,280,280,30);
                context.arcTo(280,280,20,280,30);
                context.arcTo(20,280,20,20,30);
                context.arcTo(20,20,280,20,30);
                context.stroke();
                context.fill();
                context.beginPath();
                context.fillStyle="yellow";
                context.arc(150,150,100,0,Math.PI*2,true);
                context.fill();
                context.beginPath();
                context.moveTo(80,110);
                context.bezierCurveTo(95,85,115,85,130,110);
                context.moveTo(170,110);
                context.bezierCurveTo(185,85,205,85,220,110);
                context.moveTo(155,130);
                context.quadraticCurveTo(130,145,155,155);
                context.moveTo(100,175);
                context.quadraticCurveTo(150,250,200,175);
                context.moveTo(50,20);
                context.stroke();
            }

            function drawSad()
            {
                context.strokeStyle="black";
                context.lineWidth=5;
                context.beginPath();
                context.fillStyle="blue";
                context.moveTo(50,20);
                context.arcTo(280,20,280,280,30);
                context.arcTo(280,280,20,280,30);
                context.arcTo(20,280,20,20,30);
                context.arcTo(20,20,280,20,30);
                context.stroke();
                context.fill();
                context.beginPath();
                context.fillStyle="yellow";
                context.arc(150,150,100,0,Math.PI*2,true);
                context.fill();
                context.beginPath();
                context.moveTo(80,110);
                context.bezierCurveTo(95,85,115,85,130,110);
                context.moveTo(170,110);
                context.bezierCurveTo(185,85,205,85,220,110);
                context.moveTo(155,130);
                context.quadraticCurveTo(130,145,155,155);
                context.moveTo(100,200);
                context.quadraticCurveTo(150,150,200,200);
                context.moveTo(50,20);
                context.stroke();
            }
            drawSmile();
            const button=document.getElementById('toggle-button');
            let isSmiling=true;
            button.addEventListener('click',()=>
            {
                context.clearRect(0,0,canvas.width,canvas.height);
                if(isSmiling)
                {
                    drawSad();
                    isSmiling=false;
                }
                else
                {
                    drawSmile();
                    issmiling=true;
                }
            });
        </script>
    </body>
</html>
